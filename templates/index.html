<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="icon" href="static/assets/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
   
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
             <img src="static/assets/icons8-satisfaction-40.png" alt="Logo">
            Customer Churn</a>
    </div>
</nav>

<!-- Header -->
<header class="masthead text-center" style="background-image: url('static/assets/img/blogWhat_s-a-good-Customer-Churn-Rate-scaled.jpeg');">
    <div class="container d-flex align-items-center justify-content-center h-100">
        <h1 class="display-4 fw-bold"> Churn Client Prediction</h1>
    </div>
</header>

<!-- Formulaire -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h3 class="card-title mb-4 text-center">Please fill in the customer information</h3>
                    <form action="/predict" method="post">

                        <!-- Ligne 1 : Age & Gender -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" name="Age" id="age" placeholder="Age" required>
                            </div>
                            <div class="col">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" name="Gender" id="gender" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Ligne 2 : Country & City -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" name="Country" id="country" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="France">France</option>
                                    <option value="UK">UK</option>
                                    <option value="Canada">Canada</option>
                                    <option value="USA">USA</option>
                                    <option value="India">India</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="city" class="form-label">City</label>
                                <select class="form-select" name="City" id="city" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="Paris">Paris</option>
                                    <option value="Marseille">Marseille</option>
                                    <option value="Lyon">Lyon</option>
                                    <option value="Berlin">Berlin</option>
                                    <option value="London">London</option>
                                    <option value="New York">New York</option>
                                    <option value="Tokyo">Tokyo</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Sydney">Sydney</option>
                                    <!-- Ajoute les autres villes ici -->
                                </select>
                            </div>
                        </div>

                        <!-- Ligne 3 : Membership & Login -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="membership_years" class="form-label">Membership Years</label>
                                <input type="number" class="form-control" name="Membership_Years" id="membership_years" required>
                            </div>
                            <div class="col">
                                <label for="login_frequency" class="form-label">Login Frequency</label>
                                <input type="number" class="form-control" name="Login_Frequency" id="login_frequency" required>
                            </div>
                        </div>

                        <!-- Ligne 4 : Session & Pages -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="session_duration" class="form-label">Session Duration Avg</label>
                                <input type="number" step="0.1" class="form-control" name="Session_Duration_Avg" id="session_duration" required>
                            </div>
                            <div class="col">
                                <label for="pages_per_session" class="form-label">Pages Per Session</label>
                                <input type="number" class="form-control" name="Pages_Per_Session" id="pages_per_session" required>
                            </div>
                        </div>

                        <!-- Ligne 5 : Cart & Wishlist -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="cart_abandonment" class="form-label">Cart Abandonment Rate</label>
                                <input type="number" step="0.01" class="form-control" name="Cart_Abandonment_Rate" id="cart_abandonment" required>
                            </div>
                            <div class="col">
                                <label for="wishlist_items" class="form-label">Wishlist Items</label>
                                <input type="number" class="form-control" name="Wishlist_Items" id="wishlist_items" required>
                            </div>
                        </div>

                        <!-- Ligne 6 : Total Purchases & Average Order Value -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="total_purchases" class="form-label">Total Purchases</label>
                                <input type="number" class="form-control" name="Total_Purchases" id="total_purchases" required>
                            </div>
                            <div class="col">
                                <label for="average_order_value" class="form-label">Average Order Value</label>
                                <input type="number" step="0.01" class="form-control" name="Average_Order_Value" id="average_order_value" required>
                            </div>
                        </div>

                        <!-- Ligne 7 : Days & Discount -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="days_since_last_purchase" class="form-label">Days Since Last Purchase</label>
                                <input type="number" class="form-control" name="Days_Since_Last_Purchase" id="days_since_last_purchase" required>
                            </div>
                            <div class="col">
                                <label for="discount_usage" class="form-label">Discount Usage Rate</label>
                                <input type="number" step="0.01" class="form-control" name="Discount_Usage_Rate" id="discount_usage" required>
                            </div>
                        </div>

                        <!-- Ligne 8 : Returns & Email Open -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="returns_rate" class="form-label">Returns Rate</label>
                                <input type="number" step="0.01" class="form-control" name="Returns_Rate" id="returns_rate" required>
                            </div>
                            <div class="col">
                                <label for="email_open_rate" class="form-label">Email Open Rate</label>
                                <input type="number" step="0.01" class="form-control" name="Email_Open_Rate" id="email_open_rate" required>
                            </div>
                        </div>

                        <!-- Ligne 9 : Customer Service & Product Reviews -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="customer_service_calls" class="form-label">Customer Service Calls</label>
                                <input type="number" class="form-control" name="Customer_Service_Calls" id="customer_service_calls" required>
                            </div>
                            <div class="col">
                                <label for="product_reviews" class="form-label">Product Reviews Written</label>
                                <input type="number" class="form-control" name="Product_Reviews_Written" id="product_reviews" required>
                            </div>
                        </div>

                        <!-- Ligne 10 : Social Media & Mobile App -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="social_media_score" class="form-label">Social Media Engagement Score</label>
                                <input type="number" class="form-control" name="Social_Media_Engagement_Score" id="social_media_score" required>
                            </div>
                            <div class="col">
                                <label for="mobile_app_usage" class="form-label">Mobile App Usage</label>
                                <input type="number" class="form-control" name="Mobile_App_Usage" id="mobile_app_usage" required>
                            </div>
                        </div>

                        <!-- Ligne 11 : Payment Method & Lifetime Value -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="payment_method_diversity" class="form-label">Payment Method Diversity</label>
                                <input type="number" class="form-control" name="Payment_Method_Diversity" id="payment_method_diversity" required>
                            </div>
                            <div class="col">
                                <label for="lifetime_value" class="form-label">Lifetime Value</label>
                                <input type="number" class="form-control" name="Lifetime_Value" id="lifetime_value" required>
                            </div>
                        </div>

                        <!-- Ligne 12 : Credit Balance & Signup Quarter -->
                        <div class="row mb-4">
                            <div class="col">
                                <label for="credit_balance" class="form-label">Credit Balance</label>
                                <input type="number" class="form-control" name="Credit_Balance" id="credit_balance" required>
                            </div>
                            <div class="col">
                                <label for="signup_quarter" class="form-label">Signup Quarter</label>
                                <select class="form-select" name="Signup_Quarter" id="signup_quarter" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="Q1">Q1</option>
                                    <option value="Q2">Q2</option>
                                    <option value="Q3">Q3</option>
                                    <option value="Q4">Q4</option>
                                </select>
                            </div>
                        </div>

                        <!-- Bouton submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Predict The Churn</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <small>© 2025 Customer Churn Prediction. Tous droits réservés.</small>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
